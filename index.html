    <form action="server.php" method="post">
        <div class="grupo">
            <label for="name">Insira o seu nome completo: </label>
            <input type="text" id="Nome completo:" name="Nome completo:" class="controle" name="Nome">
        </div>
    
        <div class="grupo">
            <label for="username"> Insira seu E-mail: </label>
            <input type="email" id="username" class="controle" name="E-mail:">
        </div>

        <div class="grupo">
            <label for="senha"> Digite sua senha: </label>
            <input type="password" id="senha" class="controle" name="Senha:">
            <span class="material-symbols-outlined" id="exibir" >
                visibility
            </span>
        </div>

        <div class="grupo">
            <label for="username"> Endereço: </label>
            <input type="text" id="username" class="controle" name="Endereço:">
        </div>

        <div class="controle3">
            <label for="quantity"> CEP: </label>
            <input type="text" id="CEP:" name="CEP:" class="controle">
        </div>

        <div class="grupo">

             <input type="date" id="javascript" name="Data de nascimento:" class="controle">

        <div class="grupo">

             <input type="tel" id="telefone" name="Telefone:" class="controle">
        </div>

        <div class="grupo"> 
            <label for="trabalho">Tempo de trabalho (em meses): </label>
            <input type="number" id="trabalho" name="Tempo de trabalho: " min="0" class="controle">
        </div>

        <div class="controle2">
            <label for="qual_sexo">Vendedor ou cliente?</label><br>
            <input type="radio" id="opção 1 " name="opção 1: " value="Vendedor" class="controle">

            <input type="radio" id="opção 2 " name="opção2: " value="Cliente" class="controle">
            <label for="Cliente">Cliente</label>

        </div>

        <div class="controle2">
            <label for="qual_opcao">Com o que você trabalha?</label><br>
            <input type="checkbox" id="opcao1" name="Opção1" value="Vestuário">
            <label for="opcao1"> Vestuário</label>
            <input type="checkbox" id="opcao2" name="Opção2" value="Suplair">
            <label for="opcao2"> Suplair</label>
            <input type="checkbox" id="opcao3" name="Opção3" value="Tapetes">
            <label for="opcao3"> Tapetes</label>
            <input type="text" id="opcao4" name="Opção4" value="Outro: ">

        </div>

            <input type="submit" value="Entrar" class="btn">
