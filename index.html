<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cê Crochês</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="">
        <div class="grupo">
            <label for="name">Primeiro nome:</label>
            <input type="text" id="name" name="name" class="controle">
            <label for="Sname">Segundo nome:</label>
            <input type="text" id="Sname" name="Sname" class="controle">
        </div>
        <div class="grupo">
            <label for="username"> E-mail </label>
            <input type="email" id="username" class="controle">
        </div>
        <div class="grupo">
            <label for="senha"> Senha </label>
            <input type="password" id="senha" class="controle">
        </div>
        <div class="grupo">
            <label for="qual_sexo">Qual seu sexo?</label>
            <input type="radio" id="html" name="fav_language" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="css" name="fav_language" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="javascript" name="fav_language" value="prefiro não dizer">
            <label for="nao_digo">Prefiro não dizer</label><br><br>
        </div>
        <div class="grupo">
            <label for="qual_opcao">Quais peças você está procurando?</label>
            <input type="checkbox" id="opcao1" name="opcao1" value="Vestidos">
            <label for="opcao1"> Vestidos</label>
            <input type="checkbox" id="opcao2" name="opcao2" value="Conjuntos">
            <label for="opcao2"> Conjuntos</label>
            <input type="checkbox" id="opcao3" name="opcao3" value="Biquini">
            <label for="opcao3"> Biquini</label>
        </div>
        
        <div class="grupo">
            <input type="submit" value="Entrar" class="btn">
            <input type="reset" value="Reset" class="btn">
        </div>
        
    </form>
</body>
</html>
